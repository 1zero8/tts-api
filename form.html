<html>
	<head>
		<title>text-to-banana-speech</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>text-to-banana-speech</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
				<form action="" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
					<div class="form-group">
						<label for="textToSpeech">Texto</label>
						<textarea id="textToSpeech" type="text" class="form-control" name="textToSpeech"
							placeholder="Texto"></textarea>
					</div>
					<div class="form-group">
						<label for="language">Idioma</label>
						<input id="language" type="text" class="form-control" name="language" placeholder="Idioma"
							value="es" />
					</div>
					<div class="form-group">
						<label for="speed">Velocidad</label>
						<input id="speed" type="number" class="form-control" name="speed" placeholder="Velocidad"
						value="1" min="0.4" max="2" step="0.01" />
					</div>
					<button type="submit" class="btn btn-default">Aceptar</button>
				</form>
				</div>
			</div>
		</div>
	</body>
</html>
