version: '3.7'

services:
  caddy:
    image: ${IMAGE_NAME:-lucaslorentz/caddy-docker-proxy}:${IMAGE_TAG:-alpine}
    environment:
      CADDY_DOCKER_LABEL_PREFIX:
    networks:
      tts-api-net:
      traefik-net:
    volumes:
      - ${EXT_DOCKER_SOCKET:-/var/run/docker.sock}:${INT_DOCKER_SOCKET:-/var/run/docker.sock}
    deploy:
      mode: replicated
      replicas: ${REPLICAS:-1}
      restart_policy:
        delay: ${RESTART_DELAY:-3s}
      update_config:
        delay: ${UPDATE_DELAY:-1m}
      placement:
        constraints:
          - ${PLACEMENT_CONSTRAINT:-node.hostname == node}
      labels:
        traefik.http.routers.tts-api.entrypoints: ${TRAEFIK_ENTRYPOINT:-https}
        traefik.http.routers.tts-api.tls.certresolver: ${TRAEFIK_CERTRESOLVER:-default}
        traefik.http.routers.tts-api.rule: Host(`${TRAEFIK_SUBDOMAIN:-tts}.${TRAEFIK_DOMAIN}`)
        traefik.http.services.tts-api.loadbalancer.server.port: ${CADDY_PORT}
      resources:
        limits:
          cpus: '${RESOURCES_LIMITS_CPUS:-0.1}'
          memory: ${RESOURCES_LIMITS_MEMORY:-32M}
        reservations:
          cpus: '${RESOURCES_RESERVATIONS_CPUS:-0.001}'
          memory: ${RESOURCES_RESERVATIONS_MEMORY:-8M}

networks:
  tts-api-net:
    name: ${TTS_API_NET_NAME:-tts-api-net}
    driver: ${TTS_API_NET_DRIVER:-overlay}
    attachable: true

  traefik-net:
    name: ${TRAEFIK_NET_NAME:-traefik-net}
    external: true
